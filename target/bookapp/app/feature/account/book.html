<div class="panel panel-default" ng-controller="bookController as bookCtrl">
	    <div class="panel-heading">books page</div>
	    <div class="panel-body">
   		{{bookCtrl.test}}
   		<div ng-hide="bookCtrl.isHidden">
        	<h3><span>books table</span></h3>
        	<table class="table">
						<tr>

								<th>{{'Search Books' | uppercase}}</th>

						</tr>
						<tr>
							<td>
								<input id="searchBox" ng-model="search">
							</td>
						</tr>
        		<tr>
        			<th>{{'title' | uppercase}}</th>
        			<th>{{'genre' | uppercase}}</th>
        			<th>{{'Year Published' | uppercase}}</th>
        		</tr>
        		<tr ng-repeat="book in bookCtrl.books | filter:search">

        			<td>{{book.title}}</td>
        			<td>{{book.genre}}</td>
        			<td>{{book.yearPublished}}</td>
							<td>
								{{book.id}}
							</td>
							<td>
								<button class="btn" ng-click="bookCtrl.delete(book)">Delete</button>
								<button class="btn" ng-click="bookCtrl.showUpdate=!bookCtrl.showUpdate">Update</button>
								<button class="btn" ng-click="bookCtrl.updateBook(book.id);bookCtrl.showUpdate=!bookCtrl.showUpdate" ng-show="bookCtrl.showUpdate" >Confirm</button>

							</td>
        		</tr>

						</tr>
						<tr>
							<td>
								  <input ng-model="bookCtrl.tempData.title">
							</td>
							<td>
								  <input  ng-model="bookCtrl.tempData.genre">
							</td>
							<td>
								  <input  ng-model="bookCtrl.tempData.yearPublished">
							</td>
							<td>
								<button class="btn" ng-click="bookCtrl.addBook()">Add</button>

							</td>
						</tr>

<tr>
<th ng-show="bookCtrl.showUpdate">

	{{'Update' | uppercase}}
	</th>
</tr>
						<tr ng-show="bookCtrl.showUpdate">

								<td>
										<input ng-model="bookCtrl.update.title">
								</td>
								<td>
										<input  ng-model="bookCtrl.update.genre">
								</td>
								<td>
										<input  ng-model="bookCtrl.update.yearPublished">
								</td>

								<td>


								</td>
							</td>
						</tr>
        	</table>
        </div>
        <button class="btn"ng-click="bookCtrl.hideTable()">Hide books</button>
	</div>
</div>
